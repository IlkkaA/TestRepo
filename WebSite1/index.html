<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="Content/normalize.css" rel="stylesheet" type='text/css'/>
    <link href="Content/bootstrap.min.css" rel="stylesheet" type='text/css'/>
    <link href="Content/drag_and_drop.css" rel="stylesheet" type='text/css' />
    <link href="Content/main.css" rel="stylesheet" type='text/css'/>

    <!-- AngularJS-->
    <script src="Scripts/angular.min.js"></script>

    <!-- TODO: UPDATE HTML5SHIV AND RESPOND -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9] -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif] -->

</head>
<body>   <!-- BODY -->
    <div> <!-- div all content -->
        
        <div class="div-fw cntnt content-1">
            <div id="gradentify" class="container cont-test">
                <div id="gradentify-inner">
                    <h1>Tervetuloa kotisivuilleni!</h1>
                    <p>Sivuiltani löydät tekemääni musiikkia, ottamiani kuvia sekä kouluprojekteissa olleita esimerkkejä.</p>
                    <p>Kolmas commit</p>
                    <a class="btn-custom" href="http://www.w3schools.com">Visit W3Schools.com!</a>
                </div>
            </div>
        </div>

        <div class="div-fw cntnt content-2">
            <div class="container cont-test">

                <div ng-controller="TestCtrl">
                    <h1>{{ helloWorld }}</h1>
                </div>
                
                <div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title">{{list1.title}}</div>

                <div class="thumbnail" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable style='height:50px;'>
                    <div class="btn btn-success" data-drag="false" data-jqyoui-options ng-model="list2" jqyoui-draggable ng-hide="!list2.title">{{list2.title}}</div>
                </div>
                
            </div>

        </div> <!-- div content 2 -->

        <div class="div-fw cntnt content-3">
            <div class="container cont-test pd-5-5">
                <h2>Good javascript plugings</h2>
                <div class="bg-white">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div> <!-- div content 3 -->

        <div class="div-fw cntnt content-4">
            <div class="container cont-test">

            </div>

        </div> <!-- div content 4 -->

        <div class="div-fw cntnt content-5">
            <div class="container cont-test">

            </div>

        </div> <!-- div content 5 -->

        

    </div> <!--div all content --> 

    <!-- SCRIPTS -->
    <!-- jQuery  -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Controllers/firstCtrl.js"></script>
    <script src="Gradientify/jquery.gradentify.js"></script>
    <script src="Scripts/Chart.js"></script>   
    <script src="Scripts/custom.js"></script>

</body>
</html>
